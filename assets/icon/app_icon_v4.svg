<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#065f46"/>
      <stop offset="100%" style="stop-color:#064e3b"/>
    </linearGradient>
  </defs>

  <!-- 深绿色背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" ry="100" fill="url(#bg4)"/>

  <!-- 简洁的终端提示符设计 -->
  <g transform="translate(256, 256)">
    <!-- 外框 - 代表终端窗口 -->
    <rect x="-140" y="-120" width="280" height="240" rx="20" fill="#022c22" opacity="0.6"/>

    <!-- > 符号 -->
    <text x="-100" y="30" font-family="SF Mono, Monaco, monospace" font-size="160" font-weight="bold" fill="#4ade80">&gt;</text>

    <!-- 闪烁光标 -->
    <rect x="80" y="-50" width="20" height="100" rx="4" fill="#4ade80">
      <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>

</svg>

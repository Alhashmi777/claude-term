<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgF4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#27272a"/>
    </linearGradient>
    <linearGradient id="claudeF4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="50%" style="stop-color:#ea580c"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect x="32" y="32" width="448" height="448" rx="88" fill="url(#bgF4)"/>

  <!-- 终端窗口 - 圆角更大 -->
  <rect x="56" y="56" width="400" height="400" rx="32" fill="#09090b" stroke="#3f3f46" stroke-width="2"/>

  <!-- 顶栏 -->
  <rect x="56" y="56" width="400" height="50" rx="32" ry="32" fill="#18181b"/>
  <rect x="56" y="81" width="400" height="25" fill="#18181b"/>

  <!-- 按钮 -->
  <circle cx="92" cy="81" r="10" fill="#ef4444"/>
  <circle cx="120" cy="81" r="10" fill="#f59e0b"/>
  <circle cx="148" cy="81" r="10" fill="#22c55e"/>

  <!-- $ 提示符 -->
  <text x="100" y="200" font-family="SF Mono, Monaco, monospace" font-size="32" fill="#52525b">$</text>

  <!-- Claude 打字机风格 -->
  <text x="140" y="200" font-family="'Courier New', Courier, monospace" font-size="32" fill="#a1a1aa">run</text>

  <!-- claude 艺术字 - 居中大字 -->
  <text x="256" y="310" font-family="Georgia, 'Times New Roman', serif" font-size="88" font-weight="600" fill="url(#claudeF4)" text-anchor="middle">claude</text>

  <!-- 底部状态栏 -->
  <rect x="80" y="400" width="352" height="32" rx="6" fill="#18181b"/>
  <circle cx="104" cy="416" r="6" fill="#22c55e"/>
  <text x="120" y="421" font-family="SF Mono, monospace" font-size="14" fill="#71717a">connected</text>
  <text x="380" y="421" font-family="SF Mono, monospace" font-size="14" fill="#52525b" text-anchor="end">v1.0</text>

</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="claudeTerra" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc8a6e"/>
      <stop offset="100%" style="stop-color:#c96442"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#claudeTerra)"/>

  <!-- Claude 简化星芒 -->
  <g transform="translate(256, 256)">
    <!-- 垂直光芒 -->
    <path d="M 0 -140 L 20 0 L 0 140 L -20 0 Z" fill="white"/>
    <!-- 水平光芒 -->
    <path d="M -140 0 L 0 20 L 140 0 L 0 -20 Z" fill="white"/>
    <!-- 中心圆 -->
    <circle cx="0" cy="0" r="40" fill="white"/>

    <!-- 终端符号嵌入中心 -->
    <text x="0" y="12" font-family="SF Mono, Monaco, monospace" font-size="40" font-weight="bold" fill="url(#claudeTerra)" text-anchor="middle">&gt;</text>
  </g>

</svg>

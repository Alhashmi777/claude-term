  <!-- term ASCII art -->
  <g transform="translate(100, 300)" fill="url(#fireGrad)">
    <!-- T -->
    <rect x="0" y="0" width="40" height="8"/>
    <rect x="16" y="8" width="8" height="32"/>

    <!-- E -->
    <rect x="48" y="0" width="8" height="40"/>
    <rect x="56" y="0" width="24" height="8"/>
    <rect x="56" y="16" width="16" height="6"/>
    <rect x="56" y="32" width="24" height="8"/>

    <!-- R -->
    <rect x="88" y="0" width="8" height="40"/>
    <rect x="96" y="0" width="20" height="8"/>
    <rect x="116" y="8" width="8" height="10"/>
    <rect x="96" y="16" width="20" height="6"/>
    <rect x="106" y="22" width="8" height="18"/>

    <!-- M -->
    <rect x="132" y="0" width="8" height="40"/>
    <rect x="168" y="0" width="8" height="40"/>
    <rect x="140" y="0" width="8" height="8"/>
    <rect x="148" y="8" width="12" height="8"/>
    <rect x="160" y="0" width="8" height="8"/>

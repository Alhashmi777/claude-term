  </defs>

  <!-- 黑色背景 -->
  <rect width="512" height="512" rx="88" fill="#000"/>

  <!-- claude ASCII art (简化的方块风格) -->
  <g transform="translate(52, 140)" fill="url(#fireGrad)">
    <!-- C -->
    <rect x="0" y="0" width="8" height="40"/>
    <rect x="8" y="0" width="24" height="8"/>
    <rect x="8" y="32" width="24" height="8"/>

    <!-- L -->
    <rect x="40" y="0" width="8" height="40"/>
    <rect x="48" y="32" width="20" height="8"/>

    <!-- A -->
    <rect x="76" y="8" width="8" height="32"/>
    <rect x="100" y="8" width="8" height="32"/>
    <rect x="84" y="0" width="16" height="8"/>
    <rect x="84" y="20" width="16" height="6"/>

    <!-- U -->
    <rect x="116" y="0" width="8" height="40"/>
    <rect x="140" y="0" width="8" height="40"/>
    <rect x="124" y="32" width="16" height="8"/>

    <!-- D -->
    <rect x="156" y="0" width="8" height="40"/>
    <rect x="164" y="0" width="16" height="8"/>
    <rect x="164" y="32" width="16" height="8"/>
    <rect x="180" y="8" width="8" height="24"/>


<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="ocean" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="blur18">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="#020617"/>

  <!-- 模糊光晕背景 -->
  <ellipse cx="200" cy="200" rx="120" ry="100" fill="#06b6d4" opacity="0.3" filter="url(#blur18)"/>
  <ellipse cx="320" cy="320" rx="100" ry="120" fill="#8b5cf6" opacity="0.3" filter="url(#blur18)"/>

  <!-- 玻璃态终端卡片 -->
  <rect x="100" y="140" width="312" height="232" rx="24" fill="white" fill-opacity="0.1" stroke="white" stroke-opacity="0.2" stroke-width="1"/>

  <!-- 终端内容 -->
  <g font-family="SF Mono, Monaco, monospace">
    <!-- 标题栏 -->
    <circle cx="132" cy="172" r="8" fill="#ff5f57"/>
    <circle cx="156" cy="172" r="8" fill="#ffbd2e"/>
    <circle cx="180" cy="172" r="8" fill="#28c840"/>
    <text x="256" y="178" font-size="14" fill="white" fill-opacity="0.6" text-anchor="middle">claude-term</text>

    <!-- 命令 -->
    <text x="130" y="240" font-size="26" fill="url(#ocean)">→</text>
    <text x="165" y="240" font-size="24" fill="white">claude</text>

    <!-- AI 状态 -->
    <circle cx="145" cy="290" r="8" fill="#22c55e">
      <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="165" y="296" font-size="18" fill="white" fill-opacity="0.7">AI Ready</text>

    <!-- 进度条 -->
    <rect x="130" y="330" width="252" height="6" rx="3" fill="white" fill-opacity="0.1"/>
    <rect x="130" y="330" width="180" height="6" rx="3" fill="url(#ocean)">
      <animate attributeName="width" values="0;252;0" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

</svg>

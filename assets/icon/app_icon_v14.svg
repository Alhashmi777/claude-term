<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="matrix" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00cc66"/>
    </linearGradient>
    <linearGradient id="bg14" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="100%" style="stop-color:#0a1a0a"/>
    </linearGradient>
    <filter id="matrixGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 黑色背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#bg14)"/>

  <!-- Matrix 风格代码雨背景 -->
  <g font-family="SF Mono, monospace" font-size="14" fill="url(#matrix)" opacity="0.15">
    <text x="60" y="80">01100011</text>
    <text x="160" y="100">10101010</text>
    <text x="280" y="90">claude</text>
    <text x="380" y="110">11001</text>
    <text x="80" y="420">AI</text>
    <text x="180" y="440">term</text>
    <text x="320" y="430">1010</text>
    <text x="400" y="420">ssh</text>
  </g>

  <!-- 主体：圆形终端 + AI -->
  <circle cx="256" cy="256" r="150" fill="none" stroke="url(#matrix)" stroke-width="4" filter="url(#matrixGlow)"/>
  <circle cx="256" cy="256" r="120" fill="#0a0a0a"/>

  <!-- 中心 Claude Code -->
  <g transform="translate(256, 240)" filter="url(#matrixGlow)">
    <!-- > 符号 -->
    <text x="-55" y="15" font-family="SF Mono, monospace" font-size="72" font-weight="bold" fill="url(#matrix)">&gt;</text>

    <!-- 光标 -->
    <rect x="25" y="-35" width="18" height="55" rx="4" fill="url(#matrix)">
      <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- AI 神经网络节点 -->
  <g filter="url(#matrixGlow)">
    <!-- 外圈节点 -->
    <circle cx="256" cy="106" r="12" fill="url(#matrix)"/>
    <circle cx="362" cy="180" r="10" fill="url(#matrix)"/>
    <circle cx="390" cy="280" r="8" fill="url(#matrix)"/>
    <circle cx="340" cy="370" r="10" fill="url(#matrix)"/>
    <circle cx="256" cy="406" r="12" fill="url(#matrix)"/>
    <circle cx="172" cy="370" r="10" fill="url(#matrix)"/>
    <circle cx="122" cy="280" r="8" fill="url(#matrix)"/>
    <circle cx="150" cy="180" r="10" fill="url(#matrix)"/>

    <!-- 连接线 -->
    <line x1="256" y1="106" x2="256" y2="136" stroke="url(#matrix)" stroke-width="2" opacity="0.6"/>
    <line x1="362" y1="180" x2="330" y2="200" stroke="url(#matrix)" stroke-width="2" opacity="0.6"/>
    <line x1="150" y1="180" x2="182" y2="200" stroke="url(#matrix)" stroke-width="2" opacity="0.6"/>
    <line x1="256" y1="406" x2="256" y2="376" stroke="url(#matrix)" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- 底部文字 -->
  <text x="256" y="340" font-family="SF Mono, monospace" font-size="18" fill="url(#matrix)" text-anchor="middle" filter="url(#matrixGlow)">CLAUDE</text>

</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="fire" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="50%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
  </defs>

  <!-- 深黑背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="#09090b"/>

  <!-- 中心：融合的 C 和 > 符号 -->
  <g transform="translate(256, 256)">
    <!-- C 的外弧（Claude） -->
    <path d="M 60 -100
             A 120 120 0 1 0 60 100"
          stroke="url(#fire)" stroke-width="36" fill="none" stroke-linecap="round"/>

    <!-- > 符号内嵌在 C 中 -->
    <path d="M -30 -50 L 40 0 L -30 50"
          stroke="white" stroke-width="28" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- AI 光点 -->
  <circle cx="380" cy="140" r="12" fill="#fbbf24">
    <animate attributeName="r" values="12;16;12" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="132" cy="372" r="10" fill="#f97316">
    <animate attributeName="r" values="10;14;10" dur="2s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="400" cy="350" r="8" fill="#dc2626">
    <animate attributeName="r" values="8;11;8" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>

</svg>

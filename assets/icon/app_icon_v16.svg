<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="#0f172a"/>

  <!-- 聊天气泡风格 - 代表 AI 对话 -->
  <!-- 用户消息 -->
  <rect x="80" y="120" width="200" height="60" rx="20" fill="#374151"/>
  <polygon points="90,180 80,200 110,180" fill="#374151"/>
  <text x="110" y="160" font-family="SF Mono, monospace" font-size="22" fill="#e5e7eb">$ claude</text>

  <!-- AI 回复 -->
  <rect x="232" y="210" width="200" height="100" rx="20" fill="url(#skyGrad)"/>
  <polygon points="422,310 432,330 402,310" fill="url(#skyGrad)"/>

  <!-- AI 内容 -->
  <g transform="translate(332, 260)">
    <!-- AI 标志 -->
    <circle cx="0" cy="0" r="30" fill="white" opacity="0.2"/>
    <text x="0" y="8" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  </g>

  <!-- 底部：终端光标 -->
  <g transform="translate(256, 400)">
    <text x="-50" y="10" font-family="SF Mono, monospace" font-size="32" fill="url(#skyGrad)">&gt;_</text>
    <rect x="30" y="-15" width="20" height="35" rx="4" fill="url(#skyGrad)">
      <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>
  </g>

</svg>

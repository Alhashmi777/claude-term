<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="claudeBrand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97706"/>
      <stop offset="100%" style="stop-color:#b45309"/>
    </linearGradient>
    <linearGradient id="cyanAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="bg13" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#262626"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#bg13)"/>

  <!-- Claude 圆形标志 -->
  <circle cx="256" cy="220" r="100" fill="url(#claudeBrand)"/>
  <circle cx="256" cy="220" r="70" fill="url(#bg13)"/>

  <!-- AI 眼睛 -->
  <ellipse cx="230" cy="210" rx="18" ry="22" fill="url(#claudeBrand)"/>
  <ellipse cx="282" cy="210" rx="18" ry="22" fill="url(#claudeBrand)"/>
  <circle cx="230" cy="210" r="8" fill="#fff"/>
  <circle cx="282" cy="210" r="8" fill="#fff"/>

  <!-- 思考光点 -->
  <circle cx="256" cy="155" r="6" fill="url(#cyanAccent)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="170" r="4" fill="url(#cyanAccent)">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="212" cy="170" r="4" fill="url(#cyanAccent)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- 底部终端命令行 -->
  <rect x="100" y="350" width="312" height="70" rx="12" fill="#0a0a0a" stroke="#333" stroke-width="2"/>

  <text x="125" y="395" font-family="SF Mono, Monaco, monospace" font-size="24" fill="#666">$</text>
  <text x="150" y="395" font-family="SF Mono, Monaco, monospace" font-size="24" fill="url(#cyanAccent)">claude</text>
  <rect x="270" y="375" width="16" height="28" rx="3" fill="url(#cyanAccent)">
    <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
  </rect>

</svg>

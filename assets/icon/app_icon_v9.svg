<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="claudeOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="bg9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1c1c"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
  </defs>

  <!-- 圆角背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#bg9)"/>

  <!-- 终端窗口 -->
  <rect x="72" y="88" width="368" height="280" rx="16" fill="#0a0a0a"/>
  <rect x="72" y="88" width="368" height="36" rx="16" ry="16" fill="#3d3d3d"/>
  <rect x="72" y="108" width="368" height="16" fill="#3d3d3d"/>

  <!-- 窗口按钮 -->
  <circle cx="100" cy="106" r="7" fill="#ff5f56"/>
  <circle cx="122" cy="106" r="7" fill="#ffbd2e"/>
  <circle cx="144" cy="106" r="7" fill="#27ca40"/>

  <!-- 终端内容: claude 命令 -->
  <text x="95" y="170" font-family="SF Mono, Monaco, monospace" font-size="24" fill="#888">$</text>
  <text x="120" y="170" font-family="SF Mono, Monaco, monospace" font-size="24" fill="#fff">claude</text>

  <!-- AI 机器人头像 - Claude 风格 -->
  <g transform="translate(256, 290)">
    <!-- 头部轮廓 -->
    <ellipse cx="0" cy="0" rx="85" ry="75" fill="url(#claudeOrange)"/>

    <!-- 面部 -->
    <ellipse cx="0" cy="5" rx="70" ry="60" fill="#1c1c1c"/>

    <!-- 眼睛 - 发光效果 -->
    <ellipse cx="-28" cy="-5" rx="16" ry="12" fill="url(#claudeOrange)"/>
    <ellipse cx="28" cy="-5" rx="16" ry="12" fill="url(#claudeOrange)"/>

    <!-- 嘴巴 - 微笑曲线 -->
    <path d="M -30 25 Q 0 45 30 25" stroke="url(#claudeOrange)" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>

  <!-- AI 光点装饰 -->
  <circle cx="400" cy="150" r="6" fill="#f97316" opacity="0.8"/>
  <circle cx="385" cy="175" r="4" fill="#f97316" opacity="0.5"/>

</svg>

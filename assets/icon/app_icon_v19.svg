<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- 黑金背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="#1c1917"/>

  <!-- 六边形框架 - 代表 AI/科技 -->
  <polygon points="256,80 396,160 396,320 256,400 116,320 116,160"
           fill="none" stroke="url(#gold)" stroke-width="6"/>

  <!-- 内部小六边形 -->
  <polygon points="256,140 336,180 336,280 256,320 176,280 176,180"
           fill="#1c1917" stroke="url(#gold)" stroke-width="3"/>

  <!-- 中心：终端符号 -->
  <g transform="translate(256, 245)">
    <text x="-45" y="15" font-family="SF Mono, Monaco, monospace" font-size="64" font-weight="bold" fill="url(#gold)">&gt;_</text>
  </g>

  <!-- 顶部 AI 标识 -->
  <circle cx="256" cy="80" r="20" fill="url(#gold)"/>
  <text x="256" y="87" font-family="Arial" font-size="16" font-weight="bold" fill="#1c1917" text-anchor="middle">AI</text>

  <!-- 连接线装饰 -->
  <line x1="256" y1="100" x2="256" y2="140" stroke="url(#gold)" stroke-width="2"/>
  <line x1="116" y1="240" x2="176" y2="240" stroke="url(#gold)" stroke-width="2"/>
  <line x1="336" y1="240" x2="396" y2="240" stroke="url(#gold)" stroke-width="2"/>

</svg>

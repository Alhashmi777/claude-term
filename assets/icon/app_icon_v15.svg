<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad15" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="50%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>

  <!-- 渐变背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#grad15)"/>

  <!-- 白色终端窗口 -->
  <rect x="96" y="130" width="320" height="252" rx="24" fill="white"/>

  <!-- 窗口顶栏装饰 -->
  <circle cx="130" cy="160" r="10" fill="#ff5f57"/>
  <circle cx="160" cy="160" r="10" fill="#ffbd2e"/>
  <circle cx="190" cy="160" r="10" fill="#28c840"/>

  <!-- 代码内容 -->
  <g font-family="SF Mono, Monaco, monospace">
    <text x="125" y="230" font-size="28" fill="#6b7280">$</text>
    <text x="155" y="230" font-size="28" font-weight="600" fill="#1f2937">claude</text>

    <!-- AI 响应 -->
    <text x="125" y="275" font-size="20" fill="#8b5cf6">●</text>
    <text x="150" y="275" font-size="18" fill="#6b7280">thinking...</text>

    <!-- 光标 -->
    <rect x="125" y="305" width="180" height="4" rx="2" fill="#8b5cf6">
      <animate attributeName="width" values="180;60;180" dur="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>

</svg>

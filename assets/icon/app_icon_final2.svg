<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgF2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1c1c"/>
      <stop offset="100%" style="stop-color:#262626"/>
    </linearGradient>
    <linearGradient id="claudeOrangeF2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#da7756"/>
      <stop offset="100%" style="stop-color:#b84a2e"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect x="32" y="32" width="448" height="448" rx="88" fill="url(#bgF2)"/>

  <!-- 终端窗口 -->
  <rect x="60" y="60" width="392" height="392" rx="24" fill="#0d0d0d" stroke="#404040" stroke-width="2"/>

  <!-- 顶栏 -->
  <rect x="60" y="60" width="392" height="48" rx="24" ry="24" fill="#1f1f1f"/>
  <rect x="60" y="84" width="392" height="24" fill="#1f1f1f"/>

  <!-- 按钮 -->
  <circle cx="94" cy="84" r="10" fill="#ff5f57"/>
  <circle cx="122" cy="84" r="10" fill="#ffbd2e"/>
  <circle cx="150" cy="84" r="10" fill="#28c840"/>

  <!-- Claude 大字 - 更粗的衬线体 -->
  <text x="256" y="275" font-family="'Palatino Linotype', 'Book Antiqua', Palatino, serif" font-size="78" font-weight="bold" fill="url(#claudeOrangeF2)" text-anchor="middle" letter-spacing="-2">claude</text>

  <!-- code 小字 -->
  <text x="256" y="340" font-family="SF Mono, Monaco, Consolas, monospace" font-size="32" fill="#666" text-anchor="middle" letter-spacing="8">CODE</text>

  <!-- 底部光标 -->
  <rect x="130" y="380" width="252" height="3" rx="1.5" fill="#404040"/>
  <rect x="130" y="380" width="120" height="3" rx="1.5" fill="url(#claudeOrangeF2)">
    <animate attributeName="width" values="0;252;0" dur="2.5s" repeatCount="indefinite"/>
  </rect>

</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="claudeDeep" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cf6b4a"/>
      <stop offset="100%" style="stop-color:#a84832"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#claudeDeep)"/>

  <!-- Claude 星芒 + 终端窗口融合 -->
  <g transform="translate(256, 256)">
    <!-- 星芒光线 -->
    <line x1="0" y1="-150" x2="0" y2="-50" stroke="white" stroke-width="20" stroke-linecap="round"/>
    <line x1="0" y1="150" x2="0" y2="50" stroke="white" stroke-width="20" stroke-linecap="round"/>
    <line x1="-150" y1="0" x2="-50" y2="0" stroke="white" stroke-width="20" stroke-linecap="round"/>
    <line x1="150" y1="0" x2="50" y2="0" stroke="white" stroke-width="20" stroke-linecap="round"/>

    <!-- 中心终端窗口 -->
    <rect x="-65" y="-50" width="130" height="100" rx="14" fill="white"/>

    <!-- 窗口内的终端符号 -->
    <text x="0" y="18" font-family="SF Mono, Monaco, monospace" font-size="52" font-weight="bold" fill="url(#claudeDeep)" text-anchor="middle">&gt;_</text>
  </g>

</svg>

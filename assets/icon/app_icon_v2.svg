<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
    <linearGradient id="green2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" ry="100" fill="url(#bg2)"/>

  <!-- 大号终端提示符 > -->
  <text x="100" y="340" font-family="SF Mono, Monaco, Consolas, monospace" font-size="280" font-weight="bold" fill="url(#green2)">&gt;</text>

  <!-- AI 圆点阵列 - 代表 Claude 的思考 -->
  <g fill="#4ade80">
    <circle cx="340" cy="160" r="18" opacity="0.9"/>
    <circle cx="390" cy="200" r="14" opacity="0.7"/>
    <circle cx="420" cy="260" r="10" opacity="0.5"/>
  </g>

  <!-- 底部光标 -->
  <rect x="320" y="300" width="100" height="16" rx="4" fill="url(#green2)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite"/>
  </rect>

</svg>

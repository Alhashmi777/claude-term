<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgF3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="claudeF3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8967a"/>
      <stop offset="100%" style="stop-color:#cc5a3a"/>
    </linearGradient>
  </defs>

  <!-- 纯黑背景 -->
  <rect x="32" y="32" width="448" height="448" rx="88" fill="url(#bgF3)"/>

  <!-- 终端边框 - 更细 -->
  <rect x="64" y="64" width="384" height="384" rx="20" fill="none" stroke="#333" stroke-width="3"/>

  <!-- 顶部装饰线 -->
  <line x1="64" y1="112" x2="448" y2="112" stroke="#333" stroke-width="2"/>

  <!-- 按钮 -->
  <circle cx="96" cy="88" r="9" fill="#ff5f57"/>
  <circle cx="122" cy="88" r="9" fill="#ffbd2e"/>
  <circle cx="148" cy="88" r="9" fill="#28c840"/>

  <!-- Claude 草书风格 -->
  <text x="256" y="285" font-family="'Brush Script MT', 'Segoe Script', cursive" font-size="90" fill="url(#claudeF3)" text-anchor="middle">Claude</text>

  <!-- Term 下标 -->
  <text x="256" y="360" font-family="SF Mono, Monaco, monospace" font-size="36" fill="#555" text-anchor="middle">term_</text>

  <!-- 光标 -->
  <rect x="340" y="330" width="14" height="38" rx="2" fill="url(#claudeF3)">
    <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
  </rect>

</svg>

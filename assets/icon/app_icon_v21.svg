<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="claudeMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#da7756"/>
      <stop offset="100%" style="stop-color:#c4653a"/>
    </linearGradient>
  </defs>

  <!-- Claude 品牌橙色背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#claudeMain)"/>

  <!-- Claude 星芒图案 (参考官方) -->
  <g transform="translate(256, 230)">
    <!-- 中心圆 -->
    <circle cx="0" cy="0" r="45" fill="white"/>

    <!-- 四个方向的光芒 -->
    <ellipse cx="0" cy="-95" rx="18" ry="50" fill="white"/>
    <ellipse cx="0" cy="95" rx="18" ry="50" fill="white"/>
    <ellipse cx="-95" cy="0" rx="50" ry="18" fill="white"/>
    <ellipse cx="95" cy="0" rx="50" ry="18" fill="white"/>

    <!-- 对角光芒 (较短) -->
    <ellipse cx="-60" cy="-60" rx="12" ry="35" fill="white" transform="rotate(-45 -60 -60)"/>
    <ellipse cx="60" cy="-60" rx="12" ry="35" fill="white" transform="rotate(45 60 -60)"/>
    <ellipse cx="-60" cy="60" rx="12" ry="35" fill="white" transform="rotate(45 -60 60)"/>
    <ellipse cx="60" cy="60" rx="12" ry="35" fill="white" transform="rotate(-45 60 60)"/>
  </g>

  <!-- 终端元素：底部小提示符 -->
  <g transform="translate(256, 420)">
    <rect x="-70" y="-22" width="140" height="44" rx="10" fill="rgba(0,0,0,0.2)"/>
    <text x="-40" y="8" font-family="SF Mono, Monaco, monospace" font-size="28" font-weight="bold" fill="white">&gt;_</text>
  </g>

</svg>

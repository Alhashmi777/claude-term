<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sunsetGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="50%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#fbbf24"/>
    </linearGradient>
    <linearGradient id="bg11" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18181b"/>
      <stop offset="100%" style="stop-color:#27272a"/>
    </linearGradient>
    <filter id="glow11">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#bg11)"/>

  <!-- 终端提示符 > -->
  <text x="80" y="300" font-family="SF Mono, Monaco, monospace" font-size="200" font-weight="bold" fill="url(#sunsetGrad)" filter="url(#glow11)">&gt;_</text>

  <!-- AI 神经网络环绕 -->
  <g transform="translate(256, 256)" filter="url(#glow11)">
    <!-- 外圈轨道 -->
    <circle cx="0" cy="0" r="180" fill="none" stroke="url(#sunsetGrad)" stroke-width="2" stroke-dasharray="20 15" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
    </circle>

    <!-- 中圈轨道 -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="url(#sunsetGrad)" stroke-width="2" stroke-dasharray="15 20" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="15s" repeatCount="indefinite"/>
    </circle>

    <!-- 轨道上的 AI 节点 -->
    <circle cx="180" cy="0" r="10" fill="#f472b6">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-150" cy="0" r="8" fill="#fb923c">
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="150" r="8" fill="#fbbf24">
      <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="15s" repeatCount="indefinite"/>
    </circle>
  </g>

</svg>

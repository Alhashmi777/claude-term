<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111827"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
    <linearGradient id="accent3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect x="32" y="32" width="448" height="448" rx="88" ry="88" fill="url(#bg3)"/>

  <!-- 终端窗口 -->
  <rect x="72" y="72" width="368" height="368" rx="24" ry="24" fill="#0f172a" stroke="#334155" stroke-width="2"/>

  <!-- 顶部标题栏 -->
  <rect x="72" y="72" width="368" height="48" rx="24" ry="24" fill="#1e293b"/>
  <rect x="72" y="96" width="368" height="24" fill="#1e293b"/>

  <!-- 窗口按钮 -->
  <circle cx="108" cy="96" r="9" fill="#ef4444"/>
  <circle cx="136" cy="96" r="9" fill="#eab308"/>
  <circle cx="164" cy="96" r="9" fill="#22c55e"/>

  <!-- 标题 claude -->
  <text x="256" y="102" font-family="SF Mono, monospace" font-size="18" fill="#94a3b8" text-anchor="middle">claude</text>

  <!-- 命令行内容 -->
  <g font-family="SF Mono, Monaco, Consolas, monospace" font-size="28">
    <!-- 第一行 -->
    <text x="100" y="175" fill="#6b7280">~</text>
    <text x="130" y="175" fill="url(#accent3)">$</text>
    <text x="160" y="175" fill="#e5e7eb">claude</text>

    <!-- 第二行 - Claude 响应 -->
    <text x="100" y="220" fill="#34d399" font-size="22">Claude Code v1.0</text>
  </g>

  <!-- AI 大脑/网络图案 -->
  <g transform="translate(256, 320)" filter="url(#glow)">
    <!-- 中心核心 -->
    <circle cx="0" cy="0" r="45" fill="url(#accent3)" opacity="0.9"/>
    <circle cx="0" cy="0" r="28" fill="#0f172a"/>
    <circle cx="0" cy="0" r="16" fill="url(#accent3)"/>

    <!-- 环绕的节点 -->
    <circle cx="-70" cy="-25" r="12" fill="url(#accent3)" opacity="0.7"/>
    <circle cx="70" cy="-25" r="12" fill="url(#accent3)" opacity="0.7"/>
    <circle cx="-50" cy="55" r="10" fill="url(#accent3)" opacity="0.6"/>
    <circle cx="50" cy="55" r="10" fill="url(#accent3)" opacity="0.6"/>

    <!-- 连接线 -->
    <line x1="-70" y1="-25" x2="-30" y2="-15" stroke="#34d399" stroke-width="2" opacity="0.5"/>
    <line x1="70" y1="-25" x2="30" y2="-15" stroke="#34d399" stroke-width="2" opacity="0.5"/>
    <line x1="-50" y1="55" x2="-20" y2="25" stroke="#34d399" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="55" x2="20" y2="25" stroke="#34d399" stroke-width="2" opacity="0.5"/>
  </g>

</svg>

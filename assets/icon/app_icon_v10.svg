<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="termGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
    <linearGradient id="aiPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="bg10" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e1b4b"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#bg10)"/>

  <!-- 代码括号 <> 代表 Code -->
  <g font-family="SF Mono, monospace" font-size="180" font-weight="bold">
    <text x="60" y="320" fill="url(#termGreen)">&lt;</text>
    <text x="340" y="320" fill="url(#termGreen)">/&gt;</text>
  </g>

  <!-- 中间 AI 大脑图案 -->
  <g transform="translate(256, 256)">
    <!-- 大脑轮廓 -->
    <ellipse cx="0" cy="0" rx="65" ry="55" fill="url(#aiPurple)" opacity="0.9"/>

    <!-- 神经连接线 -->
    <path d="M -40 -20 Q -20 -40 0 -25 Q 20 -40 40 -20" stroke="#fff" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M -35 10 Q -15 -5 0 10 Q 15 -5 35 10" stroke="#fff" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M -25 35 Q 0 20 25 35" stroke="#fff" stroke-width="3" fill="none" opacity="0.5"/>

    <!-- 神经节点 -->
    <circle cx="-40" cy="-20" r="8" fill="#fff"/>
    <circle cx="0" cy="-25" r="8" fill="#fff"/>
    <circle cx="40" cy="-20" r="8" fill="#fff"/>
    <circle cx="-35" cy="10" r="6" fill="#fff" opacity="0.8"/>
    <circle cx="35" cy="10" r="6" fill="#fff" opacity="0.8"/>
    <circle cx="0" cy="10" r="6" fill="#fff" opacity="0.8"/>
  </g>

  <!-- 底部终端光标 -->
  <rect x="206" y="380" width="100" height="8" rx="4" fill="url(#termGreen)">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </rect>

</svg>

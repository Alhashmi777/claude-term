<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="claudeWarm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d97757"/>
      <stop offset="100%" style="stop-color:#b84c2e"/>
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="url(#claudeWarm)"/>

  <!-- Claude 星芒 (居中偏上) -->
  <g transform="translate(256, 210) scale(0.85)">
    <!-- 八角星芒 -->
    <polygon points="0,-100 12,-30 0,0 -12,-30" fill="white"/>
    <polygon points="0,100 -12,30 0,0 12,30" fill="white"/>
    <polygon points="-100,0 -30,12 0,0 -30,-12" fill="white"/>
    <polygon points="100,0 30,-12 0,0 30,12" fill="white"/>

    <polygon points="-70,-70 -25,-18 0,0 -18,-25" fill="white"/>
    <polygon points="70,-70 18,-25 0,0 25,-18" fill="white"/>
    <polygon points="-70,70 -18,25 0,0 -25,18" fill="white"/>
    <polygon points="70,70 25,18 0,0 18,25" fill="white"/>

    <circle cx="0" cy="0" r="25" fill="white"/>
  </g>

  <!-- 终端命令条 -->
  <rect x="100" y="360" width="312" height="56" rx="12" fill="rgba(0,0,0,0.2)"/>
  <text x="130" y="400" font-family="SF Mono, Monaco, monospace" font-size="28" fill="white">$ claude</text>
  <rect x="310" y="375" width="16" height="30" rx="3" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.2;0.9" dur="1s" repeatCount="indefinite"/>
  </rect>

</svg>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="aurora" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="33%" style="stop-color:#22d3ee"/>
      <stop offset="66%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <linearGradient id="aurora2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>

  <!-- 深色背景 -->
  <rect x="32" y="32" width="448" height="448" rx="100" fill="#0c0a09"/>

  <!-- 极光波浪 - 代表 AI 流动 -->
  <path d="M 32 350 Q 150 280 256 320 Q 362 360 480 290"
        stroke="url(#aurora)" stroke-width="40" fill="none" opacity="0.3" stroke-linecap="round"/>
  <path d="M 32 380 Q 180 320 256 350 Q 332 380 480 320"
        stroke="url(#aurora2)" stroke-width="30" fill="none" opacity="0.2" stroke-linecap="round"/>

  <!-- 主体：立体感终端窗口 -->
  <g transform="translate(256, 220)">
    <!-- 阴影 -->
    <rect x="-120" y="-70" width="240" height="160" rx="16" fill="#000" opacity="0.5" transform="translate(8, 8)"/>
    <!-- 窗口 -->
    <rect x="-120" y="-70" width="240" height="160" rx="16" fill="#1a1a1a" stroke="url(#aurora)" stroke-width="2"/>

    <!-- 顶栏 -->
    <rect x="-120" y="-70" width="240" height="32" rx="16" ry="16" fill="#2a2a2a"/>
    <rect x="-120" y="-54" width="240" height="16" fill="#2a2a2a"/>
    <circle cx="-95" cy="-54" r="6" fill="#ff5f57"/>
    <circle cx="-75" cy="-54" r="6" fill="#ffbd2e"/>
    <circle cx="-55" cy="-54" r="6" fill="#28c840"/>

    <!-- 命令 -->
    <text x="-95" y="5" font-family="SF Mono, monospace" font-size="22" fill="#666">$</text>
    <text x="-70" y="5" font-family="SF Mono, monospace" font-size="22" fill="url(#aurora)">claude</text>

    <!-- 光标 -->
    <rect x="65" y="-15" width="12" height="26" rx="2" fill="url(#aurora)">
      <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>

    <!-- AI 指示器 -->
    <circle cx="-95" cy="55" r="6" fill="#34d399"/>
    <text x="-80" y="60" font-family="SF Mono, monospace" font-size="14" fill="#888">connected</text>
  </g>

</svg>
